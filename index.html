<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Planet</title>
  </head>
  <body>
    <div class="container">
      <form id="pizzaOrder">
        <div id="sizeSelector" class="container">
          <select id="sizeChoice" class="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>

          </select>
        </div>
        <div id="toppingsOrder" class="container">
          <ul>
            <li><label><input type="checkbox" name="toppings" value="cheese">Just Cheese</label></li>
            <li><label><input type="checkbox" name="toppings" value="pepperoni">Pepperoni</label></li>
            <li><label><input type="checkbox" name="toppings" value="sausage">Sausage</label></li>
            <li><label><input type="checkbox" name="toppings" value="onions">Onions</label></li>
            <li><label><input type="checkbox" name="toppings" value="peppers">Peppers</label></li>
            <li><label><input type="checkbox" name="toppings" value="bacon">Bacon</label></li>
          </ul>
        </div>
        <button type="submit">Submit Order</button>
      </form>
    </div>
  </body>
</html>
