<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Planet</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Welcome to Pizza Planet</h1>
    </div>
    <div id="order" class="row">
      <div id="formcontainer" class="col-sm-5">
        <form id="pizzaOrder">
          <div id="sizeSelector" class="container">
            <select id="sizeChoice" class="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <div id="toppingsOrder" class="container">
            <ul>
              <li id="cheeseOnly"><label><input type="checkbox" name="toppings" value="cheese">Plain Cheese</label></li>
              <li><label><input type="checkbox" name="toppings" value="pepperoni">Pepperoni</label></li>
              <li><label><input type="checkbox" name="toppings" value="sausage">Sausage</label></li>
              <li><label><input type="checkbox" name="toppings" value="onions">Onions</label></li>
              <li><label><input type="checkbox" name="toppings" value="peppers">Peppers</label></li>
              <li><label><input type="checkbox" name="toppings" value="bacon">Bacon</label></li>
            </ul>
          </div>
          <button type="submit">Add Pizza</button>
          <div id="deliveryOptions" class="container">
            <label>Enter your address:</label>
            <input type="text">
          </div>
        </form>
        <button id="showReceipt" type="button">Submit Order</button>
      </div>
      <div id="receipt" class="col-sm-4">

        <span id="totalCost">Hello</span>
      </div>
    </div>
  </body>
</html>
